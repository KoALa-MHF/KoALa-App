<p-toolbar class="header-toolbar">
  <span style="margin-left: 10px" class="clickable" (click)="onToolbarHomePressed()" data-cy="header-home">
    <p-image src="../../../../assets/koala-logo-schriftzug_petrol.png" alt="KoALa Logo" height="30"></p-image>
  </span>
  <!--{{'KOALA_PROJECT_TITLE' | translate}}-->

  <span class="toolbar-spacer"></span>

  <button
    type="button"
    pButton
    pRipple
    icon="pi pi-language"
    (click)="menu.toggle($event)"
    class="p-button-text"
  ></button>
  <p-menu #menu [popup]="true" [model]="languages"></p-menu>
</p-toolbar>
