<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.GENERAL_DATA' | translate }}</h4>

<form [formGroup]="basicDataForm" class="form">
  <div>
    <span class="p-float-label">
      <input id="session-name-input" formControlName="name" type="text" pInputText />
      <label for="session-name-input">{{
        'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_NAME_INPUT_LABEL' | translate
      }}</label>
    </span>
    <small id="session-name-help" class="field-explanation">
      {{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_NAME_INPUT_EXPLANATION' | translate }}
    </small>
  </div>

  <div>
    <span class="p-float-label">
      <textarea
        id="session-description-textarea"
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="description"
      ></textarea>
      <label for="session-description-textarea">{{
        'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_DESCRIPTION_INPUT_LABEL' | translate
      }}</label>
    </span>
    <small id="session-name-help" class="field-explanation">
      {{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_DESCRIPTION_INPUT_EXPLANATION' | translate }}
    </small>
  </div>
</form>
