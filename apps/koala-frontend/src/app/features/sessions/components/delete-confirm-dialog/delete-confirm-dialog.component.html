<p-dialog
  header="{{ title }}"
  [(visible)]="showDialog"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancel()"
>
  <div>{{ confirmText }}</div>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      (click)="onDeleteConfirm()"
      label="{{ 'SESSION.DELETE_CONFIRM_DIALOG.CONFIRM_BTN' | translate }}"
      class="p-button-raised p-button-primary"
      data-cy="delete-confirm-dialog-confirm-btn"
    ></button>

    <button
      pButton
      pRipple
      (click)="onCancel()"
      label="{{ 'SESSION.DELETE_CONFIRM_DIALOG.CANCEL_BTN' | translate }}"
      class="p-button-raised p-button-plain p-button-text"
      data-cy="delete-confirm-dialog-cancel-btn"
    ></button>
  </ng-template>
</p-dialog>
