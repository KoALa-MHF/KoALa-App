<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.MARKER_PREVIEW' | translate }}</h4>

<p>{{ 'SESSION.MAINTAIN.MARKER.MARKER_PREVIEW_EXPLANATION' | translate }}</p>

<koala-marker-preview [marker]="marker"></koala-marker-preview>

<div style="display: flex; gap: 10px; justify-content: flex-end; margin-right: 30px">
  <button pButton pRipple class="p-button-raised" [disabled]="!createEnabled" (click)="onAddMarker()">
    {{ 'SESSION.MAINTAIN.MARKER.MARKER_ADD_BTN' | translate }}
  </button>
  <button pButton pRipple class="p-button-raised p-button-plain p-button-text" (click)="onReset()">
    {{ 'SESSION.MAINTAIN.MARKER.MARKER_RESET_BTN' | translate }}
  </button>
</div>
