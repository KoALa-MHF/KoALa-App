<button
  pButton
  pRipple
  [icon]="recording ? 'pi pi-pause' : 'pi pi-microphone'"
  [loading]="loading"
  (click)="recording ? onStop() : onRecord($event)"
  class="p-button-rounded p-button-danger"
  attr.aria-label="{{ 'SESSION.ANNOTATION.DETAIL_OVERLAY.SAVE_BTN' | translate }}"
></button>

<audio #audio controls [src]="audioSource" *ngIf="audioSource && recording === false"></audio>

{{ recordingTime | date : 'mm:ss' }}
