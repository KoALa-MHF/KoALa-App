<h4 class="section-heading">Audio</h4>

<p>
  Hier können Sie eine Audio-Datei wählen und hochladen. Wenn Sie keine Datei hochladen, können Sie eine Live-Annotation
  innerhalb der Session starten.
</p>
<p>Maximale Upload-Größe: 250 MB</p>
<p>Erlaubter Dateityp: .mp3</p>

<p-fileUpload
  [customUpload]="true"
  (uploadHandler)="onFileUpload($event)"
  accept="audio/mpeg"
  [maxFileSize]="250000000"
></p-fileUpload>
