<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.MARKER_LIBRARY' | translate }}</h4>

<p>{{ 'SESSION.MAINTAIN.MARKER.MARKER_LIBRARY_EXPLANATION' | translate }}</p>

<button pButton pRipple class="p-button-raised" (click)="showMarkerListHelp()">
  {{ 'SESSION.MAINTAIN.MARKER.LOAD_MARKER_BTN' | translate }}
</button>

<p-dialog
  header="{{ 'SESSION.MAINTAIN.MARKER.LOAD_MARKER_DIALOG.LOAD_MARKER_DIALOG_TITLE' | translate }}"
  [(visible)]="showMarkerList"
  [modal]="true"
  [style]="{ width: '70vw' }"
>
  <koala-marker-overview-list
    [markers]="markers"
    [(selectedMarkers)]="selectedMarkers"
    [displayedColumns]="{
    name: true,
    description: true,
    color: false,
    contentColor: false,
    type: true,
    abbreviation_icon: true,
  }"
  ></koala-marker-overview-list>
  <p-button
    (click)="onMarkerAdd()"
    [style]="{ 'margin-top': '2vw' }"
    label="{{ 'SESSION.MAINTAIN.MARKER.LOAD_MARKER_DIALOG.ADD_MARKER' | translate }}"
  ></p-button>
</p-dialog>
