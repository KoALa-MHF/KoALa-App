<h4 class="section-heading">Einladung</h4>

<div class="form">
  <div>
    <span class="p-float-label">
      <textarea id="session-participants-email-message" rows="5" cols="30" pInputTextarea></textarea>
      <label for="session-participants-email-message">Nachricht</label>
    </span>
    <small id="session-name-help" class="field-explanation">
      Hier können Sie ggf. eine Nachricht an die eingeladenen Personen einfügen, die mit dem Einladungslink versendet
      wird.
    </small>
  </div>
</div>

<div style="display: flex; justify-content: flex-end; margin-right: 30px; margin-top: 50px; gap: 10px">
  <button
    pButton
    pRipple
    id="add-participant-btn"
    class="p-button-raised p-button-primary"
    type="submit"
    (click)="onInviteParticipants()"
    label="Einladen"
  ></button>
</div>
