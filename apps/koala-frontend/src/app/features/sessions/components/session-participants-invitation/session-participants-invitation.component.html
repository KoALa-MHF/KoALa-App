<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.PARTICIPANT_INVITATION' | translate }}</h4>

<div class="form">
  <div>
    <span class="p-float-label">
      <textarea id="session-participants-email-message" rows="5" cols="30" pInputTextarea></textarea>
      <label for="session-participants-email-message">
        {{ 'SESSION.MAINTAIN.PARTICIPANTS.INVITATION_TEXT_LABEL' | translate }}
      </label>
    </span>
    <small id="session-name-help" class="field-explanation">
      {{ 'SESSION.MAINTAIN.PARTICIPANTS.INVITATION_TEXT_EXPLANATION' | translate }}
    </small>
  </div>
</div>

<div style="display: flex; justify-content: flex-end; margin-right: 30px; margin-top: 50px; gap: 10px">
  <button
    pButton
    pRipple
    id="add-participant-btn"
    class="p-button-raised p-button-primary"
    type="submit"
    (click)="onInviteParticipants()"
    label="{{ 'SESSION.MAINTAIN.PARTICIPANTS.INVITE_BTN' | translate }}"
  ></button>
</div>
