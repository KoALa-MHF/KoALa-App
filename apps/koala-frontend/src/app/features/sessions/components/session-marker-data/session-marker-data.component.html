<h3>{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.MARKER' | translate }}</h3>
<div class="container">
  <div style="width: 33%">
    <koala-marker-maintain [markerDataForm]="markerDataForm"></koala-marker-maintain>
  </div>

  <div style="width: 33%">
    <koala-marker-preview
      [marker]="previewMarker"
      [createEnabled]="markerDataForm.valid"
      (resetMarkerData)="onReset()"
      (markerAdd)="onAddMarker()"
    ></koala-marker-preview>
  </div>

  <div style="width: 33%">
    <koala-marker-placement [markers]="markers"></koala-marker-placement>
  </div>
</div>
