<h3>{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.MARKER' | translate }}</h3>
<div class="container">
  <div style="width: 33%">
    <koala-marker-maintain [markerDataForm]="markerDataForm"></koala-marker-maintain>
  </div>

  <div style="width: 33%">
    <koala-session-marker-preview
      [marker]="previewMarker"
      [createEnabled]="markerDataForm.valid"
      (resetMarkerData)="onReset()"
      (markerAdd)="onAddMarker()"
    ></koala-session-marker-preview>
    <koala-session-marker-library (markerAdd)="onAddMultipleMarkers($event)"></koala-session-marker-library>
  </div>

  <div style="width: 33%">
    <koala-marker-placement [markers]="markers" (sortChange)="onSortChange($event)"></koala-marker-placement>
  </div>
</div>
