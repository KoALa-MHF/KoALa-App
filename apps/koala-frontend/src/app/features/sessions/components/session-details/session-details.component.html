<h4 class="section-heading">Freigaben</h4>

<p>
  Hier legen Sie vorab fest, welche Funktionen für die Benutzer verfügbar /
  sichtbar sein werden. Diese Einstellungen lassen sich später innerhalb der
  Session flexibel ändern.
</p>

<form [formGroup]="sessionDetailsForm" class="form">
  <p-checkbox
    class="form-single-cell"
    formControlName="editable"
    [binary]="true"
    label="Bearbeitung"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="enablePlayer"
    [binary]="true"
    label="Player"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="displaySampleSolution"
    [binary]="true"
    label="Musterlösung"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="enableLiveAnalysis"
    [binary]="true"
    label="Analyse"
  ></p-checkbox>
</form>
