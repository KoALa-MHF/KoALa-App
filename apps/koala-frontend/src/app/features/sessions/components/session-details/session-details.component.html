<form [formGroup]="sessionDetailsForm" class="form-grid">
  <p-checkbox
    class="form-single-cell"
    formControlName="editable"
    [binary]="true"
    label="Bearbeitung"
  ></p-checkbox>

  <h5 class="form-row-label">Start</h5>
  <p-calendar formControlName="start"></p-calendar>

  <h5 class="form-row-label">Ende</h5>
  <p-calendar formControlName="end"></p-calendar>

  <p-checkbox
    class="form-single-cell"
    formControlName="player"
    [binary]="true"
    label="Player"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="sampleSolution"
    [binary]="true"
    label="MusterlÃ¶sung"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="analysis"
    [binary]="true"
    label="Analyse"
  ></p-checkbox>
</form>
