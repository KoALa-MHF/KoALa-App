<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.DETAILS' | translate }}</h4>

<p>
  {{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_DETAILS_EXPLANATION' | translate }}
</p>

<form [formGroup]="sessionDetailsForm" class="form">
  <p-checkbox
    class="form-single-cell"
    formControlName="editable"
    [binary]="true"
    label="{{ 'SESSION.MAINTAIN.SESSION_SETTINGS.EDIT_ENABLED_LABEL' | translate }}"
    data-cy="session-maintain-editable-check"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="enablePlayer"
    [binary]="true"
    label="{{ 'SESSION.MAINTAIN.SESSION_SETTINGS.PLAYER_ENABLED_LABEL' | translate }}"
    data-cy="session-maintain-player-check"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="displaySampleSolution"
    [binary]="true"
    label="{{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SAMPLE_SOLUTION_ENABLED_LABEL' | translate }}"
    data-cy="session-maintain-sample-solution-check"
  ></p-checkbox>

  <p-checkbox
    class="form-single-cell"
    formControlName="enableLiveAnalysis"
    [binary]="true"
    label="{{ 'SESSION.MAINTAIN.SESSION_SETTINGS.ANALYSIS_ENABLED_LABEL' | translate }}"
    data-cy="session-maintain-analysis-check"
  ></p-checkbox>
</form>
