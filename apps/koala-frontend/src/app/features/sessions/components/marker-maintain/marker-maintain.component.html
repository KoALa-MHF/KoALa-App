<h4 class="section-heading">Marker Erstellen</h4>

<form [formGroup]="markerDataForm" class="form">
  <div>
    <p-dropdown
      placeholder="Markertyp*"
      [options]="markerTypes"
      optionLabel="name"
      optionValue="type"
      [style]="{ minWidth: '100%' }"
      formControlName="type"
    ></p-dropdown>
    <small id="marker-name-help" class="field-explanation"> Wählen Sie den gewünschten Markertyp. </small>
  </div>

  <div>
    <span class="p-float-label">
      <input id="marker-name-input" type="text" pInputText aria-describedby="marker-name-help" formControlName="name" />
      <label for="marker-name-input">Name des Markers*</label>
    </span>
    <small id="marker-name-help" class="field-explanation"> Geben Sie dem Marker einen Namen. </small>
  </div>

  <div>
    <span class="p-float-label">
      <textarea
        id="marker-description-textarea"
        rows="5"
        cols="30"
        pInputTextarea
        formControlName="description"
      ></textarea>
      <label for="marker-description-textarea">Beschreibung</label>
    </span>
    <small id="marker-name-help" class="field-explanation"> Fügen Sie dem Marker ggf. eine Beschreibung hinzu. </small>
  </div>

  <div>
    <span class="p-float-label">
      <input
        [maxlength]="markerType === MarkerType.Range ? 3 : 2"
        id="marker-abbreviation-input"
        type="text"
        formControlName="abbreviation"
        pInputText
      />
      <label for="marker-abbreviation-input">Abkürzung</label>
    </span>
    <small id="marker-name-help" class="field-explanation"> Wählen Sie ggf. eine Abkürzung für den Marker. </small>
  </div>

  <div>
    <h5 style="display: inline; margin-right: 15px; opacity: 100%">Farbe</h5>
    <div style="display: inline; margin-right: 15px">
      <p-colorPicker formControlName="color"></p-colorPicker>
    </div>
    <small style="display: inline" id="marker-name-help" class="field-explanation">
      Wählen Sie eine Farbe für Ihren Marker.
    </small>
  </div>

  <div>
    <p-dropdown
      placeholder="Icon"
      [options]="icons"
      optionLabel="name"
      optionValue="code"
      [style]="{ minWidth: '100%' }"
      formControlName="icon"
    ></p-dropdown>
    <small id="marker-name-help" class="field-explanation"> Wählen Sie ggf. ein Icon für Ihren Marker. </small>
  </div>
</form>
