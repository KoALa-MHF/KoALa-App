<div class="table-toolbar">
  <span style="font: 500 20px / 32px Roboto, 'Helvetica Neue', sans-serif"
    >Meine Sessions</span
  >
  <button
    pButton
    type="button"
    icon="pi pi-plus-circle"
    class="p-button-rounded p-button-text"
    id="session-create-btn"
    (click)="onSessionCreate()"
    aria-label="Session Anlegen"
  ></button>
</div>

<p-table [value]="sessions" class="mat-elevation-z8">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Erstellungsdatum</th>
      <th>Mitgliederanzahl</th>
      <th>Letzter Zugriff</th>
      <th>Sessiontyp</th>
      <th>Einstellung</th>
      <th>Link/QRCode</th>
      <th>Export</th>
      <th>Delete</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-session>
    <tr>
      <td>{{ session.name }}</td>
      <td>{{ session.createdAt | date: 'medium' }}</td>
      <td>0</td>
      <td>{{ session.updatedAt | date: 'medium' }}</td>
      <td>synchron</td>
      <td>
        <button
          pButton
          name="settingsButton"
          aria-label="Settings"
          (click)="onSettings(session)"
          class="p-button-text"
          icon="pi pi-cog"
        ></button>
      </td>
      <td>
        <button
          pButton
          icon="pi pi-qrcode"
          class="p-button-text"
          aria-label="QRCode"
          (click)="onCodePressed(session)"
        ></button>
      </td>
      <td>
        <button
          pButton
          icon="pi pi-file-export"
          class="p-button-text"
          aria-label="QRCode"
          (click)="onExport(session)"
        ></button>
      </td>
      <td>
        <button
          pButton
          name="deleteButton"
          icon="pi pi-trash"
          class="p-button-text"
          aria-label="Delete Session"
          (click)="onSessionDelete(session)"
        ></button>
      </td>
    </tr>
  </ng-template>
</p-table>
