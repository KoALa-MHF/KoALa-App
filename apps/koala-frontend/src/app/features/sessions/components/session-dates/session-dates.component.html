<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.AVAILABILITY' | translate }}</h4>
<p>
  {{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_AVAILABILITY_EXPLANATION' | translate }}
</p>
<form [formGroup]="sessionDatesForm" class="form">
  <p-dropdown formControlName="status" [options]="sessionStatus" optionLabel="name" optionValue="code"></p-dropdown>

  <div>
    <span class="p-float-label">
      <p-calendar
        [style]="{ minWidth: '100%' }"
        dateFormat="dd.mm.yy"
        [showTime]="true"
        hourFormat="24"
        id="session-start-input"
        formControlName="start"
        [class.ng-dirty]="sessionDatesForm.errors?.['datesWrong'] && (sessionDatesForm.touched || sessionDatesForm.dirty)"
        [class.ng-invalid]="sessionDatesForm.errors?.['datesWrong'] && (sessionDatesForm.touched || sessionDatesForm.dirty)"
        data-cy="session-maintain-start-date-input"
      ></p-calendar>
      <label for="session-start-input">{{
        'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_START_DATE_INPUT_LABEL' | translate
      }}</label>
    </span>
  </div>

  <div>
    <span class="p-float-label">
      <p-calendar
        [style]="{ minWidth: '100%' }"
        dateFormat="dd.mm.yy"
        [showTime]="true"
        hourFormat="24"
        id="session-end-input"
        formControlName="end"
        [class.ng-dirty]="sessionDatesForm.errors?.['datesWrong'] && (sessionDatesForm.touched || sessionDatesForm.dirty)"
        [class.ng-invalid]="sessionDatesForm.errors?.['datesWrong'] && (sessionDatesForm.touched || sessionDatesForm.dirty)"
        data-cy="session-maintain-end-date-input"
      ></p-calendar>
      <label for="session-end-input">{{
        'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_END_DATE_INPUT_LABEL' | translate
      }}</label>
    </span>
  </div>
</form>
