<h4 class="section-heading">Verfügbarkeit</h4>
<p>
  Nur wenn die Session online geschaltet ist, können Benutzer diese zugreifen.
  Wenn nicht, ist die Session nur für Sie als Administrator verfügbar.
</p>
<form [formGroup]="sessionDatesForm" class="form">
  <p-checkbox
    class="form-single-cell"
    formControlName="online"
    [binary]="true"
    label="Online"
  ></p-checkbox>

  <div>
    <span class="p-float-label">
      <p-calendar
        [style]="{ minWidth: '100%' }"
        dateFormat="dd.mm.yy"
        id="session-start-input"
        formControlName="start"
      ></p-calendar>
      <label for="session-start-input">Start</label>
    </span>
  </div>

  <div>
    <span class="p-float-label">
      <p-calendar
        [style]="{ minWidth: '100%' }"
        dateFormat="dd.mm.yy"
        id="session-end-input"
        formControlName="end"
      ></p-calendar>
      <label for="session-end-input">Ende</label>
    </span>
  </div>
</form>
