<form [formGroup]="sessionDatesForm">
  <div class="form-grid">
    <mat-label class="form-row form-row-label">Online</mat-label>
    <mat-checkbox formControlName="online"></mat-checkbox>

    <mat-label class="form-row form-row-label">Start</mat-label>
    <mat-form-field appearance="fill" class="form-row">
      <input matInput [matDatepicker]="pickerStart" formControlName="start" />
      <mat-hint>DD.MM.YYYY</mat-hint>
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerStart"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerStart></mat-datepicker>
    </mat-form-field>

    <mat-label class="form-row form-row-label">Ende</mat-label>
    <mat-form-field appearance="fill" class="form-row">
      <input matInput [matDatepicker]="pickerEnd" formControlName="end" />
      <mat-hint>DD.MM.YYYY</mat-hint>
      <mat-datepicker-toggle
        matSuffix
        [for]="pickerEnd"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerEnd></mat-datepicker>
    </mat-form-field>
  </div>
</form>
