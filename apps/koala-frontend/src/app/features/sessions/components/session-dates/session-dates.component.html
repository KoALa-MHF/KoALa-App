<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.AVAILABILITY' | translate }}</h4>
<p>
  {{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_AVAILABILITY_EXPLANATION' | translate }}
</p>
<form [formGroup]="sessionDatesForm" class="form">
  <p-checkbox
    [disabled]="start || end"
    class="form-single-cell"
    formControlName="online"
    [binary]="true"
    label="{{ 'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_ONLINE_LABEL' | translate }}"
    data-cy="session-maintain-online-check"
  ></p-checkbox>

  <div *ngIf="!online">
    <span class="p-float-label">
      <p-calendar
        [style]="{ minWidth: '100%' }"
        dateFormat="dd.mm.yy"
        id="session-start-input"
        formControlName="start"
        data-cy="session-maintain-start-date-input"
      ></p-calendar>
      <label for="session-start-input">{{
        'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_START_DATE_INPUT_LABEL' | translate
      }}</label>
    </span>
  </div>

  <div *ngIf="!online">
    <span class="p-float-label">
      <p-calendar
        [style]="{ minWidth: '100%' }"
        dateFormat="dd.mm.yy"
        id="session-end-input"
        formControlName="end"
        data-cy="session-maintain-end-date-input"
      ></p-calendar>
      <label for="session-end-input">{{
        'SESSION.MAINTAIN.SESSION_SETTINGS.SESSION_END_DATE_INPUT_LABEL' | translate
      }}</label>
    </span>
  </div>
</form>
