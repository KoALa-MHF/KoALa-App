<form [formGroup]="sessionDatesForm" class="form-grid">
  <p-checkbox
    class="form-single-cell"
    formControlName="online"
    [binary]="true"
    label="Online"
  ></p-checkbox>

  <h5 class="form-row-label">Start</h5>
  <p-calendar formControlName="start"></p-calendar>

  <h5 class="form-row-label">Ende</h5>
  <p-calendar formControlName="end"></p-calendar>
</form>
