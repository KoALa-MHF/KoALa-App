<div>
  <div>
    <h3>
      {{ 'SESSION.ANNOTATION.DETAIL_OVERLAY.ANNOTATION_TIME_LABEL' | translate }}
      <span *ngIf="!annotation?.endTime">{{ (annotation?.startTime || 0) / 1000 | time }}</span>
      <span *ngIf="annotation?.endTime">
        {{ (annotation?.startTime || 0) / 1000 | time }} - {{ (annotation?.endTime || 0) / 1000 | time }}
      </span>
    </h3>
  </div>

  <p-divider></p-divider>

  <p-tabView>
    <p-tabPanel header="Text">
      <koala-annotation-text-comment
        [note]="note"
        [displayMode]="mode"
        (save)="onAnnotationDetailSave()"
        (edit)="onAnnotationDetailEdit()"
        (cancel)="onAnnotationDetailCancel()"
        (delete)="onAnnotationDetailDelete()"
        (noteChange)="onNoteChange($event)"
      ></koala-annotation-text-comment>
    </p-tabPanel>
    <p-tabPanel header="Audio">
      <koala-annotation-audio-comment></koala-annotation-audio-comment>
    </p-tabPanel>
  </p-tabView>
</div>
