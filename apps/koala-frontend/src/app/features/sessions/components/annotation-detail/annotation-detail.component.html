<div>
  <div>
    <h3>
      {{ 'SESSION.ANNOTATION.DETAIL_OVERLAY.ANNOTATION_TIME_LABEL' | translate }}
      <span *ngIf="!annotation?.endTime">{{ (annotation?.startTime || 0) / 1000 | time }}</span>
      <span *ngIf="annotation?.endTime">
        {{ (annotation?.startTime || 0) / 1000 | time }} - {{ (annotation?.endTime || 0) / 1000 | time }}
      </span>
    </h3>
  </div>

  <p-divider></p-divider>

  <p-tabView>
    <p-tabPanel header="{{ 'SESSION.ANNOTATION.DETAIL_OVERLAY.TEXT_COMMENT_TAB_TITLE' | translate }}">
      <koala-annotation-text-comment-list
        #textComment
        [comments]="annotation?.comments"
        (create)="onTextCommentCreate($event)"
        (update)="onTextCommentUpdate($event)"
        (delete)="onTextCommentDelete($event)"
      ></koala-annotation-text-comment-list>
    </p-tabPanel>
    <p-tabPanel header="{{ 'SESSION.ANNOTATION.DETAIL_OVERLAY.AUDIO_COMMENT_TAB_TITLE' | translate }}">
      <koala-annotation-audio-comment
        #audioComment
        [annotationId]="annotation?.id || 0"
        [mediaId]="annotation?.mediaId || 0"
        (save)="onAudioCommentSave($event)"
        (delete)="onAudioCommentDelete()"
      ></koala-annotation-audio-comment>
    </p-tabPanel>
  </p-tabView>
</div>
