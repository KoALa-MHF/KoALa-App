<div class="audio-player">
  <header *ngIf="metadata">{{ metadata.title }} | {{ metadata.artist }}</header>
  <div class="audio-controls">
    <button
      pButton
      pRipple
      data-column="settings"
      name="settingsButton"
      aria-label="Settings"
      (click)="onPlay()"
      class="p-button-text"
      [icon]="playIcon"
    ></button>
    <button
      pButton
      pRipple
      data-column="settings"
      name="settingsButton"
      aria-label="Settings"
      (click)="onStop()"
      class="p-button-text"
      icon="pi pi-stop"
    ></button>
    <button
      pButton
      pRipple
      data-column="settings"
      name="settingsButton"
      aria-label="Volume"
      (click)="onMute()"
      class="p-button-text"
      [icon]="mutedIcon"
    ></button>
  </div>
</div>
