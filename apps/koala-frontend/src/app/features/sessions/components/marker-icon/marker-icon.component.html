<span *ngIf="marker?.source === 'primeng'" class="pi pi-{{ marker?.code }}"></span>
<span
  [class.noto-music]="marker?.source === 'noto'"
  [class.noto-emoji]="marker?.source === 'noto_emoji'"
  class="special-symbols"
  *ngIf="marker?.source === 'noto' || marker?.source === 'noto_emoji'"
  [innerHTML]="marker?.code"
></span>
