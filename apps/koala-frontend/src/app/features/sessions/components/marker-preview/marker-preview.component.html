<h4 class="section-heading">Vorschau</h4>

<p>Hier sehen Sie eine Vorschau Ihres Markers.</p>

<div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px ;">
  <div
    style="height: 0; width: 40%; padding-bottom: 40%; background-color: rgba(155, 155, 158, 0.3); position: relative"
  >
    <div
      style="display: flex; align-items: center; justify-content: center; position: absolute; height: 100%; width: 100%"
    >
      <button *ngIf="label" pButton pRipple [label]="label" [style.background-color]="color"></button>
    </div>
  </div>
</div>

<div style="display: flex; gap: 10px; justify-content: flex-end; margin-right: 30px">
  <button pButton pRipple [disabled]="!createEnabled">Marker Hinzufügen</button>
  <button pButton pRipple class="p-button-raised p-button-plain p-button-text" (click)="onReset()">Zurücksetzen</button>
</div>

<h4 class="section-heading">Aus Bibliothek Laden</h4>

<p>Hier können Sie gespeicherte Toolbars oder einzelne Marker laden.</p>
