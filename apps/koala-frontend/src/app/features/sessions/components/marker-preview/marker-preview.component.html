<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.MARKER_PREVIEW' | translate }}</h4>

<p>{{ 'SESSION.MAINTAIN.MARKER.MARKER_PREVIEW_EXPLANATION' | translate }}</p>

<div style="display: flex; gap: 10px; justify-content: center; margin-bottom: 20px">
  <div
    style="
      height: 0;
      width: 40%;
      padding-bottom: 40%;
      background-color: rgba(155, 155, 158, 0.3);
      position: relative;
      border-radius: 25px;
    "
  >
    <div
      style="display: flex; align-items: center; justify-content: center; position: absolute; height: 100%; width: 100%"
    >
      <koala-marker-button *ngIf="marker.type" [marker]="marker"></koala-marker-button>
    </div>
  </div>
</div>

<div style="display: flex; gap: 10px; justify-content: flex-end; margin-right: 30px">
  <button pButton pRipple [disabled]="!createEnabled" (click)="onAddMarker()">
    {{ 'SESSION.MAINTAIN.MARKER.MARKER_ADD_BTN' | translate }}
  </button>
  <button pButton pRipple class="p-button-raised p-button-plain p-button-text" (click)="onReset()">
    {{ 'SESSION.MAINTAIN.MARKER.MARKER_RESET_BTN' | translate }}
  </button>
</div>

<h4 class="section-heading">{{ 'SESSION.MAINTAIN.SECTION_HEADINGS.MARKER_LIBRARY' | translate }}</h4>

<p>{{ 'SESSION.MAINTAIN.MARKER.MARKER_LIBRARY_EXPLANATION' | translate }}</p>
