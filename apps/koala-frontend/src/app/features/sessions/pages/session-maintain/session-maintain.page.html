<div class="session-container">
  <p-tabView [scrollable]="true" [(activeIndex)]="activeTabViewIndex">
    <p-tabPanel header="{{ 'SESSION.MAINTAIN.TABS.SETTINGS' | translate }}">
      <koala-session-data
        [basicDataForm]="basicDataFormGroup"
        [sessionDatesForm]="datesFormGroup"
        [sessionDetailsForm]="detailsFormGroup"
      ></koala-session-data>
    </p-tabPanel>
    <p-tabPanel header="{{ 'SESSION.MAINTAIN.TABS.AUDIO' | translate }}">
      <koala-session-audio [media]="session?.media" (fileUpload)="onFileUpload($event)"></koala-session-audio>
    </p-tabPanel>
    <p-tabPanel header="{{ 'SESSION.MAINTAIN.TABS.MARKER' | translate }}">
      <koala-session-marker-data
        [markerDataForm]="maintainMarkerForm"
        [previewMarker]="markerPreviewData"
        [markers]="markers"
        (resetMarkerData)="onResetMarkerData()"
        (markerAdd)="onAddMarker()"
        (multiMarkerAdd)="onAddExistingMarkers($event)"
        (markerSortChange)="onMarkerSortChange($event)"
      ></koala-session-marker-data>
    </p-tabPanel>
    <p-tabPanel header="{{ 'SESSION.MAINTAIN.TABS.PARTICIPANTS' | translate }}">
      <koala-session-participants
        [participants]="participants"
        (participantRemove)="onParticipantRemove($event)"
        (participantAdd)="onParticipantAdd($event)"
        (invite)="onParticipantsInvite($event)"
      ></koala-session-participants>
    </p-tabPanel>
  </p-tabView>
</div>
