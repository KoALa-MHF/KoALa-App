<div class="session-container">
  <p-steps
    [model]="steps"
    [readonly]="false"
    [activeIndex]="stepIndex"
    (activeIndexChange)="stepIndexChanged($event)"
  ></p-steps>

  <div *ngIf="stepIndex === 0">
    <koala-session-data
      [basicDataForm]="basicDataFormGroup"
      [audioForm]="audioFormGroup"
      [sessionDatesForm]="datesFormGroup"
      [sessionDetailsForm]="detailsFormGroup"
    ></koala-session-data>
  </div>

  <div *ngIf="stepIndex === 1">To be defined</div>

  <div *ngIf="stepIndex === 2">To be defined</div>

  <div
    style="
      display: flex;
      justify-content: flex-end;
      margin-right: 30px;
      margin-top: 50px;
      grid-column-start: 1;
      grid-column-end: span 2;
      grid-row-end: span 2;
      gap: 10px;
    "
  >
    <p-button
      id="save-btn"
      color="primary"
      type="submit"
      [disabled]="!maintainSessionForm.valid"
      (click)="onSave()"
      label="{{mode === 1 ? 'Anlegen' : 'Speichern'}}"
    ></p-button>

    <p-button (click)="onCancel()" label="Abbrechen"></p-button>
  </div>
</div>
