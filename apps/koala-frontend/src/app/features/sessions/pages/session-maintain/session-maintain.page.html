<div class="session-container">
  <p-tabView>
    <p-tabPanel header="Session Einstellungen"
      ><koala-session-data
        [basicDataForm]="basicDataFormGroup"
        [audioForm]="audioFormGroup"
        [sessionDatesForm]="datesFormGroup"
        [sessionDetailsForm]="detailsFormGroup"
        (sessionDataSave)="onSave()"
        (sessionDataCancel)="onCancel()"
      ></koala-session-data
    ></p-tabPanel>
    <p-tabPanel header="Marker">
      <koala-session-marker-data
        [markerDataForm]="maintainMarkerForm"
        [markerData]="markerData"
        (resetMarkerData)="onResetMarkerData()"
        (markerAdd)="onAddMarker()"
      ></koala-session-marker-data>
    </p-tabPanel>
    <p-tabPanel header="Mitglieder">
      <koala-session-participants
        [participants]="participants"
        (participantRemove)="onParticipantRemove($event)"
      ></koala-session-participants>
    </p-tabPanel>
  </p-tabView>
</div>
