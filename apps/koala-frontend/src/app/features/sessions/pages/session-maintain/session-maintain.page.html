<div style="display: grid; grid-template-columns: 50% 50%">
  <p-card class="card" header="Allgemeine Angaben">
    <koala-session-basic-data
      [basicDataForm]="basicDataFormGroup"
    ></koala-session-basic-data>
  </p-card>

  <p-card class="card" header="Freigaben">
    <koala-session-details
      [sessionDetailsForm]="detailsFormGroup"
    ></koala-session-details>
  </p-card>

  <p-card class="card" header="VerfÃ¼gbarkeit">
    <koala-session-dates
      [sessionDatesForm]="datesFormGroup"
    ></koala-session-dates>
  </p-card>

  <p-card class="card" header="Audio">
    <koala-session-audio [audioForm]="audioFormGroup"></koala-session-audio>
  </p-card>

  <div
    style="
      display: flex;
      justify-content: flex-end;
      margin-right: 30px;
      margin-top: 50px;
      grid-column-start: 1;
      grid-column-end: span 2;
      grid-row-end: span 2;
      gap: 10px;
    "
  >
    <p-button
    id="save-btn"
      color="primary"
      type="submit"
      [disabled]="!maintainSessionForm.valid"
      (click)="onSave()"
      label="{{mode === 1 ? 'Anlegen' : 'Speichern'}}"
    ></p-button>

    <p-button (click)="onCancel()" label="Abbrechen"></p-button>
  </div>

  <div style="margin-top: 50px" [formGroup]="maintainSessionForm">
    {{maintainSessionForm.value | json}}
  </div>
</div>
