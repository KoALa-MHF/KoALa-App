<div style="margin: 20px">
  <koala-sessions-overview-table
    [sessions]="sessions"
    (sessionDelete)="onSessionDelete($event)"
    (sessionCreate)="onSessionCreateRequested()"
    (sessionExport)="onSessionExport($event)"
    (sessionUpdate)="onSessionUpdate($event)"
  ></koala-sessions-overview-table>
</div>

<p-dialog
  header="Neue Session Anlegen"
  [(visible)]="createSessionModal"
  [modal]="true"
  [style]="{width: '30vw'}"
  [draggable]="false"
  [resizable]="false"
  (onHide)="onCancel()"
>
  <form style="margin-top: 10px" class="form" [formGroup]="createSessionForm">
    <div>
      <span class="p-float-label">
        <input
          pAutoFocus
          [autofocus]="true"
          id="session-name-input"
          type="text"
          pInputText
          aria-describedby="session-name-help"
          formControlName="name"
        />
        <label for="session-name-input">Session Name*</label>
      </span>
      <small id="session-name-help" class="field-explanation"> Geben Sie der Session einen Namen. </small>
    </div>
  </form>
  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      (click)="onCreateSession()"
      label="Anlegen"
      class="p-button-raised p-button-primary"
      [disabled]="!createSessionForm.valid"
    ></button>

    <button
      pButton
      pRipple
      (click)="onCancel()"
      label="Abbrechen"
      class="p-button-raised p-button-plain p-button-text"
    ></button>
  </ng-template>
</p-dialog>
