<koala-marker-overview-list
  [markers]="markers"
  [markerDataForm]="maintainMarkerForm"
  [createEnabled]="true"
  [editEnabled]="true"
  [displayedColumns]="{
    name: true,
    description: true,
    color: true,
    contentColor: true,
    type: true,
    abbreviation: true,
    icon: true,
  }"
  (markerCreate)="onCreateMarker()"
  (markerEdit)="onEditMarker($event)"
  (resetMarkerData)="onResetMarkerData()"
></koala-marker-overview-list>
