<form [formGroup]="createSessionForm" class="create-session-form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input
        matInput
        placeholder="Session Name"
        formControlName="sessionName"/>
    </mat-form-field>
    <button mat-button color="primary" type="submit" [disabled]="!createSessionForm.valid">Anlegen</button>
</form>
