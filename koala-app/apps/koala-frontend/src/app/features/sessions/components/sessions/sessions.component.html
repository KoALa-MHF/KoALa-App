<table mat-table [dataSource]="sessions" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let session">{{ session.name }}</td>
  </ng-container>

  <!-- Creation Date Column -->
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef>Erstellungsdatum</th>
    <td mat-cell *matCellDef="let session">{{ session.createdDate | date:'medium' }}</td>
  </ng-container>

  <!-- Updated Date Column -->
  <ng-container matColumnDef="updatedDate">
    <th mat-header-cell *matHeaderCellDef>Ã„nderungsdatum</th>
    <td mat-cell *matCellDef="let session">{{ session.updatedDate | date:'medium' }}</td>
  </ng-container>

  <!-- Delete Action Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>Delete</th>
    <td mat-cell *matCellDef="let session">
      <button mat-icon-button aria-label="Delete Session" (click)="onSessionDelete(session)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<input
  matInput
  placeholder="Session Name"
  [value]="sessionName"
  (input)="onSessionNameInputChanged($event)"
/>
<button mat-button color="primary" (click)="createNewSession()">Anlegen</button>
