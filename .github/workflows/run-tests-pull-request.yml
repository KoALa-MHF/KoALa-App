# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Run Tests on Pull-Request

on:
  pull_request:
    branches: [ '**' ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - run: npm run e2e:api
      env:
        koalaFrontendUrl: http://localhost:4200
        koalaAssetsUrl: http://localhost:4200/assets
        db__name: database/koala.e2e
        db__synchronize: true
        db__dropSchema: true
        mail__host: localhost
        mail__port : 1025
        saml__issuer: not-needed-for-test
        saml__callbackUrl: not-needed-for-test
        saml__cert: not-needed-for-test
        saml__entryPoint: not-needed-for-test
        saml__audience: not-needed-for-test
        saml__redirectFrontendUrl: not-needed-for-test
